<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ts-val</title>
  </head>
  <body>
    <main>
      <section>
        <form novalidate>
          <label>
            Имя 
            <input 
              type="text" 
              name="name" 
              aria-describedby="error-name" 
              minlength="2"
              maxlength="50"
              required 
            />
          </label>
          <p id="error-name" role="alert" aria-live="assertive"></p>
          
          <label>
            Возраст 
            <input 
              type="number" 
              name="age" 
              min="1" 
              max="100" 
              aria-describedby="error-age"
              required
            />
          </label>
          <p id="error-age" role="alert" aria-live="assertive"></p>
          
          <button type="submit">Отправить</button>
        </form>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
